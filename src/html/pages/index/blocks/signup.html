<section class="signup container" id="section-signup" aria-labelledby="title-signup">
  <div class="signup__inner">
    <h2 class="signup__title" id="title-signup">Записаться на бесплатный замер</h2>
    <p class="signup__text">Специалист будет назначен в самое ближайшее время после звонка и&nbsp;рассчитает полную стоимость для вашего дома или офиса.</p>
    <form class="signup-form" id="form-signup" action="#">
      <div class="signup-form__row">
        <div class="signup-form__inputs">
          <input class="signup-form__name" id="signup-form-text" name="signup-form-text" type="text" inputmode="text" placeholder="Ваше имя" required>
          <input class="signup-form__tel" id="signup-form-tel" name="signup-form-tel" type="tel" inputmode="tel" placeholder="+7 999 999-99-99" required>
        </div>
        <button class="signup-form__button" type="submit">Записаться на замер</button>
      </div>
      <p class="signup-form__text">Нажимая на кнопку, вы соглашаетесь с&nbsp;<a href="#" target="_blank" rel="noopener noreferrer">Политикой конфиденциальности</a></p>
    </form>
  </div>
</section>
